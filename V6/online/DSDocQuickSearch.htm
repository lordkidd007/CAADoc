<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Quick Search</title>
<link rel="stylesheet" type="text/css" href="CAADocStyleSheets/DSDocFrame.css">
</head>

<body class="QuickSearch">

<script type="text/javascript">
<!-- 
function clear_textbox()
{
//top.TopFS.Search.document.getElementById("search").value = "";
top.TopFS.Search.document.forms[0].elements["search"].value = "";
} 
-->
</script>
<form name="Search" target="mainsm" method="get" action="DSDocSearch.htm">
	<div class="SearchHidden">
		<table>
			<tr>
				<td><input type="hidden" name="scan" value="on"></td>
				<td><input type="hidden" name="flag" value="0"></td>
				<td><input type="hidden" name="Solution" value="null"></td>
				<td><input type="hidden" name="Product" value="null"></td>
			</tr>
		</table>
	</div>
	<div class="SearchText" id="SearchText" name="SearchText">
		<table>
			<tr>
				<td>
				<input type="text" id="search" name="search" value="Ready to search" onfocus="clear_textbox()"></td>
			</tr>
		</table>
	</div>
	<div class="SearchSubmit" id="SearchSubmit">
		<table>
			<tr>
				<td>
				<input type="button" id="button" value="" title="Search" onclick="this.form.submit();clear_textbox()"></td>
			</tr>
		</table>
	</div>
</form>

</body>

</html>
