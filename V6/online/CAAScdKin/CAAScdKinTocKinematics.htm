<p>Use the <strong>GetItem</strong> method to retrieve the <strong>KinMechanism</strong> 
object from a <strong>VPMRepInstance</strong> object. Assuming <code>MyRep</code> 
is a <strong>VPMRepInstance</strong> object:</p>
<pre class="code">
<span class="keyword">Dim</span> MyMechRep <span class="keyword">As</span> KinMechanism
<span class="keyword">Set</span> MyMechRep = MyRep.GetItem("MECHRep")
</pre>
